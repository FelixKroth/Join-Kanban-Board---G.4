<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/colors.css">
    <link rel="stylesheet" href="/CSS/fonts.css">
    <link rel="stylesheet" href="/CSS/global_style.css">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="/CSS/addTask-style.css">
    <link rel="stylesheet" href="/CSS/addTask-media.css">
    <link rel="stylesheet" href="/CSS/media.css">
    <link rel="icon" href="/assets/img/join_favicon.svg">
    <title>Join</title>
</head>

<body onload="includeHTML()">
    <div w3-include-html="/assets/templates/sidebar_menu.html"></div>
    <section id="main-container" class="background-grey">
        
        <h2 class="task-headline mb-48">Add Task</h2>

        <form class="form-height w-50 " onsubmit="addTask()">
            <div class="flex-evenly-start padding-bottom-24">
                <div class="left-container">
                    <div class="padding-bottom-24">
                        <div class="mb-8 flex field-headline">Title<div class="asterisk-color">*</div>
                        </div>
                        <input required minlength="2" class="field-325" type="text" placeholder="Enter a title">
                    </div>
                    <div class="padding-bottom-24">
                        <div class="mb-8 field-headline">Description</div>
                        <textarea required pattern="[A-Za-z0-9]+" maxlength="450" class="description-input" name="w3review" rows="4" cols="50"
                            placeholder="Enter a description in english please!"></textarea>
                    </div>
                    <div class="assigned-flex">
                        <div class="mb-8 field-headline">Assigned to</div>
                        <div class="select"><span class="select-span">Select contacts to assign</span></div>   
                    </div>
                </div>
                <div class="form-seperator"></div>
                <div class="right-container">
                    <div class="padding-bottom-24">
                        <div class="mb-8 flex field-headline">Due date<div class="asterisk-color">*</div>
                        </div>
                        <input required class="field-325 date" type="date" placeholder="dd/mm/yyyy Kalenderbutton">
                    </div>
                    <div class="padding-bottom-24">
                        <div class="mb-8 field-headline">Prio</div>
                        <div class="flex gap-28">
                          <button class="urgent"><span class="span-urgent">Urgent</span></button> 
                          <button class="medium"><span class="span-medium">Medium</span></button>
                          <button class="low"><span class="span-low">Low</span></button>
                        </div>
                    </div>
                    <div class="padding-bottom-24">
                      <div class="mb-8">Prio</div>
                      <div class="flex gap-28">
                        <button class="urgent-red"><span class="span-urgent-red">Urgent</span></button> 
                        <button class="medium-orange"><span class="span-medium-orange">Medium</span></button>
                        <button class="low-green"><span class="span-low-green">Low</span></button> 
                            
                      </div>
                  </div>
                    <div class="padding-bottom-24">
                        <div class="mb-8 flex field-headline">Category<div class="asterisk-color">*</div>
                        </div>
                        <div class="assigned-flex">
                          <div class="select"><span class="select-span">Select task category</span></div>   
                      </div>
                    </div>
                    <div class="assigned-flex">
                      <div class="mb-8 field-headline">Subtasks</div>
                      <div class="select-subtask"><span class="select-subtask-span">Add new subtask</span></div>   
                  </div>
                </div>
            </div>
            <div class="flex-evenly-start">
                    <div class="flex">
                        <div class="asterisk-color">*</div>
                        <div class="required-text">This field is required</div>
                    </div>
                    <div class="flex gap-16">
                            <button class="cleaning"><span class="cleaning-text">Clear</span></button>
                            <button class="create-task"><span class="create-text">Create Task</span></button>     
                    </div>
                </div>
            </div>
        </form>

        <!-- placeholder; text; number, email; alt und leertaste; <form onsubmit="meineFunktion()"> wird nur onsubmittet, wenn
        es komplett ausgefÃ¼llt ist. Vor "type" sollte required verlangt werden -->
 

        
        
    <script src="/js/add_task.js"></script>
    <script src="/js/script.js"></script>
</body>

</html>
