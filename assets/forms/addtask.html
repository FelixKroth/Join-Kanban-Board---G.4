<body onload="includeHTML()">
    <section id="main-container" class="background-grey">
        <div w3-include-html="/assets/templates/sidebar_menu.html"></div>


        <!-- headline -->
        <h2 class="task-headline mb-48">Add Task</h2>

        <!-- form-start -->
        <form class="form-height w-50" onsubmit="addTask(); return false;">

            <div class="flex-evenly-start padding-bottom-24">
                <div class="left-container">

                    <!-- title -->
                    <div class="padding-bottom-24">
                        <div class="mb-8 flex field-headline">Title<div class="asterisk-color">*</div>
                        </div>
                        <input required minlength="2" class="field-325" type="text" placeholder="Enter a title">
                    </div>

                    <!-- description -->
                    <div class="padding-bottom-24">
                        <div class="mb-8 field-headline">Description</div>
                        <textarea required pattern="[A-Za-z0-9]+" maxlength="450" class="description-input"
                            name="w3review" rows="4" cols="50"
                            placeholder="Enter a description in english please!"></textarea>
                    </div>

                    <!-- drop-down-contacts -->
                    <div class="mb-8 flex field-headline">Assigned to</div>
                    <div class="dropdown">
                        <div class="dropbtn">Select contacts to assign</div>
                        <div class="dropdown-content">
                            <a href="#"><img class="addtask-initials" src="/assets/img/contact_initials.svg" alt="contact initials">Sofia Müller (You)<input type="checkbox" id="vehicle2" name="vehicle2" value="Car"></a>
                            <a href="#">Anton Mayer<input type="checkbox" id="vehicle2" name="vehicle2" value="Car"></a>
                            <a href="#">Anja Schulz<input type="checkbox" id="vehicle2" name="vehicle2" value="Car"></a>
                        </div>
                    </div>

                </div>


                <div class="form-seperator"></div>

                <div class="right-container">
                    <div class="padding-bottom-24">
                        <!-- date -->
                        <div class="mb-8 flex field-headline">Due date<div class="asterisk-color">*</div>
                        </div>
                        <input required class="field-325 date" type="date" placeholder="dd/mm/yyyy Kalenderbutton">      
                    </div>
                    <!-- prio -->
                    <div class="padding-bottom-24">
                        <div class="mb-8 field-headline">Prio</div>
                        <div class="flex gap-28">
                            <button class="urgent color-urgent"><span class="span-urgent">Urgent</span></button>
                            <button class="medium color-medium"><span class="span-medium">Medium</span></button>
                            <button class="low color-low"><span class="span-low">Low</span></button>
                        </div>
                    </div>

                    <!-- category -->
                    <div class="padding-bottom-24">
                        <div class="mb-8 flex field-headline">Category<div class="asterisk-color">*</div>
                        </div>
                        <div class="dropdown">
                            <div class="dropbtn">Select task category</div>
                            <div class="dropdown-content">
                                <a href="#">Technical Task</a>
                                <a href="#">User Story</a>
                            </div>
                        </div>

                        <!-- subtask -->
                        <div class="assigned-flex padding-top-24">
                            <div class="mb-8 field-headline">Subtasks</div>
                            <div class="select-subtask"><span class="select-subtask-span">Add new subtask</span></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex-evenly-start">
                <div class="flex">
                    <div class="asterisk-color">*</div>
                    <div class="required-text">This field is required</div>
                </div>

                <!-- cleaning -->
                <div class="flex gap-16">
                    <button class="cleaning"><span class="cleaning-text">Clear</span></button>

                    <!-- create task -->
                    <button required class="create-task"><span class="create-text">Create Task</span></button>
                </div>
            </div>

        </form>
