<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/colors.css">
    <link rel="stylesheet" href="/CSS/fonts.css">
    <link rel="stylesheet" href="/CSS/global_style.css">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="/CSS/board-style.css">
    <link rel="stylesheet" href="/CSS/board-media.css">
    <link rel="stylesheet" href="/CSS/media.css">
    <link rel="icon" href="/assets/img/join_favicon.svg">
    <!-- <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script> -->

    <title>Join</title>
    <style>
        #task-trial-priority-icon-task {
        height: 16px;
        width: 16px;
      }
    </style>
</head>

<body>
    <div w3-include-html="/assets/templates/sidebar_menu.html"></div>
    <!-- <div style="background: grey; height:150px; margin-bottom: 64px;" id="open" ondrop="moveTo('open')" ondragover="allowDrop(event)"></div>
    <div style="background: grey; height:150px;" id="closed" ondrop="moveTo('closed')" ondragover="allowDrop(event)"></div> -->
    
    
    <section id="board-main-container" class="background-grey">
        <div class="main-content">
            <div class="board-search-container">
                <h1>Board</h1>
                <div class="input-search-container">
                    <input oninput="filterTask()" id="search" type="text" placeholder="Find Task">
                    <div class="button-container"><a href="/assets/forms/add_task.html">
                            <button>Add task
                                <svg id="plus_icon" data-name="Ebene 1" xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 90 90">
                                    <defs>
                                        <style>
                                            .cls-1 {
                                                fill: white;
                                                stroke: white;
                                                stroke-linecap: round;
                                                stroke-width: 12px;
                                            }
                                        </style>
                                    </defs>
                                    <path class="cls-1" d="M45,5v80" />
                                    <path class="cls-1" d="M85,45.75H5" />
                                </svg></button></a>
                    </div>
                </div>
            </div>

            <div id="task" onclick="closePopup()"></div>

            <div id="content" class="column-container">
                <div style="background: green;" class="sub-column-container" id="toDo" ondrop="moveTo('toDo')" ondragover="allowDrop(event)">
                    <div class="column-head">
                        <span>To do</span>
                        <img src="./assets/img/plus_icon.png">
                    </div>
                    <!-- <div style="background: red; " id="task-trial-container"></div>
                    <div id="task-edit-container"></div> -->
                    
                </div>
                <div style="background: green;" class="sub-column-container" id="awaitFeedback" ondrop="moveTo('awaitFeedback')" ondragover="allowDrop(event)">
                    <div class="column-head">
                        <span>In progress</span>
                        <img src="./assets/img/plus_icon.png">
                    </div>
                    
                </div>
                <div style="background: green;" class="sub-column-container" id="inProgress" ondrop="moveTo('inProgress')" ondragover="allowDrop(event)">
                    <div class="column-head">
                        <span>Await feedback</span>
                        <img src="./assets/img/plus_icon.png">
                    </div>
                </div>
                <div style="background: green;" class="sub-column-container" id="done" ondrop="moveTo('done')" ondragover="allowDrop(event)">
                    <div class="column-head">
                        <span>Done</span>
                        <img src="./assets/img/plus_icon.png">
                    </div>
                </div>

            </div>
        </div>

    </section>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="/js/firebase.js"></script>
    <script src="/js/script.js"></script>
    <script src="/js/add_task.js"></script>
    <script src="/js/board.js"></script>
    <!-- <script src="/js/load_tasks.js"></script> -->
    
</body>

</html>
